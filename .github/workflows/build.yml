name: Build Application

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name what_changed what_changed.py
        
    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: what_changed_windows
        path: dist/what_changed.exe
        
    - name: Upload Artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: what_changed_macos
        path: dist/what_changed

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: what_changed_windows
          
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: what_changed_macos
          
      - name: Rename macOS Binary
        run: mv what_changed what_changed_macos
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            what_changed.exe
            what_changed_macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
